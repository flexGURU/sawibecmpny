<section class="section-padding bg-primary text-white relative overflow-hidden">
  <div
    class="absolute inset-0 bg-cover bg-center opacity-10"
    style="
      background-image: url('https://images.unsplash.com/photo-1518186285589-2f7649de83e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2074&q=80');
    "
  ></div>

  <div class="container-custom relative">
    <div class="grid lg:grid-cols-2 gap-16 items-center">
      <div>
        <div
          class="inline-block bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm mb-6"
        >
          ðŸš€ Digital Transformation
        </div>
        <h2 class="text-4xl font-bold mb-6">Enterprise Technology Solutions</h2>
        <p class="text-xl text-blue-100 mb-8 leading-relaxed">
          Transform your business operations with cutting-edge ERP systems and
          cloud accounting solutions. We're certified partners with industry
          leaders.
        </p>

        <div class="grid md:grid-cols-2 gap-6 mb-8">
          <div
            *ngFor="let tech of technologies"
            class="glassmorphism p-6 rounded-xl"
          >
            <img [src]="tech.logo" [alt]="tech.name" class="h-12 mb-4" />
            <h4 class="font-semibold mb-2">{{ tech.name }}</h4>
            <p class="text-sm text-blue-100">{{ tech.description }}</p>
          </div>
        </div>

        <button class="btn-secondary">Explore ERP Solutions</button>
      </div>

      <div class="relative">
        <img
          src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
          alt="Technology Dashboard"
          class="rounded-2xl shadow-2xl"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-primary to-transparent opacity-30 rounded-2xl"
        ></div>
      </div>
    </div>
  </div>
</section>
