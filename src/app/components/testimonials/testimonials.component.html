<section class="section-padding bg-gray-50">
  <div class="container-custom">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-primary mb-6">
        Client Success Stories
      </h2>
      <p class="text-xl text-gray-600">
        See what our clients say about our services
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">
      <div
        *ngFor="let testimonial of testimonials"
        class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100"
      >
        <div class="flex mb-4">
          <div *ngFor="let star of [1, 2, 3, 4, 5]" class="text-yellow-400">
            â˜…
          </div>
        </div>
        <p class="text-gray-600 mb-6 italic leading-relaxed">
          "{{ testimonial.content }}"
        </p>
        <div class="flex items-center">
          <img
            [src]="testimonial.avatar"
            [alt]="testimonial.name"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <div class="font-semibold text-primary">{{ testimonial.name }}</div>
            <div class="text-sm text-gray-500">{{ testimonial.position }}</div>
            <div class="text-sm text-gray-400">{{ testimonial.company }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
