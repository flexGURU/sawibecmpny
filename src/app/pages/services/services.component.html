<section id="services" class="section-padding bg-gray-50">
  <div class="container-custom">
    <div class="text-center mb-16">
      <div
        class="inline-block bg-primary bg-opacity-10 px-4 py-2 rounded-full text-primary text-sm mb-6"
      >
        Our Expertise
      </div>
      <h2 class="text-4xl md:text-5xl font-bold text-primary mb-6">
        Comprehensive Financial Solutions
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        From compliance to growth strategy, we provide integrated services that
        transform your financial operations
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of services; let i = index"
        class="bg-white p-8 rounded-2xl shadow-lg card-hover border border-gray-100"
        [style.animation-delay]="i * 100 + 'ms'"
      >
        <div class="relative mb-6">
          <div
            class="w-16 h-16 bg-gradient-to-br from-primary to-blue-600 rounded-xl flex items-center justify-center mb-4"
          >
            <i class="{{ service.icon }}"></i>
          </div>
          <div class="absolute -top-2 -right-2">
            <div
              class="w-6 h-6 bg-cyan-400 rounded-full flex items-center justify-center"
            >
              <span class="text-xs text-white font-bold">{{ i + 1 }}</span>
            </div>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-primary mb-4">
          {{ service.title }}
        </h3>
        <p class="text-gray-600 mb-6 leading-relaxed">
          {{ service.description }}
        </p>

        <div class="space-y-3 mb-6">
          <div *ngFor="let item of service.items" class="flex items-start">
            <div
              class="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center mr-3 mt-0.5 flex-shrink-0"
            >
              <svg
                class="w-3 h-3 text-green-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <span class="text-gray-600 text-sm">{{ item }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
